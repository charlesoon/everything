name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: "-"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Everything ${{ github.ref_name }}"
          releaseBody: |
            File search app

            ## macOS Installation
            1. Download the DMG file
            2. Open the DMG and drag `Everything.app` to the Applications folder
            3. If you see an "Unidentified Developer" warning on first launch:
               - Go to `System Settings > Privacy & Security` and click "Open Anyway"
               - Or run in Terminal: `xattr -cr /Applications/Everything.app`

            ## Windows Installation
            1. Download the Windows installer file (`*-setup.exe`)
            2. Run the installer to install the app
            3. Do not use other Windows `.exe` assets (portable/runtime files) for installation
            4. Launch it from the Start menu or desktop shortcut
          releaseDraft: true
          prerelease: false

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
            src-tauri\target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Everything ${{ github.ref_name }}"
          releaseBody: |
            File search app

            ## macOS Installation
            1. Download the DMG file
            2. Open the DMG and drag `Everything.app` to the Applications folder
            3. If you see an "Unidentified Developer" warning on first launch:
               - Go to `System Settings > Privacy & Security` and click "Open Anyway"
               - Or run in Terminal: `xattr -cr /Applications/Everything.app`

            ## Windows Installation
            1. Download the Windows installer file (`*-setup.exe`)
            2. Run the installer to install the app
            3. Do not use other Windows `.exe` assets (portable/runtime files) for installation
            4. Launch it from the Start menu or desktop shortcut
          args: --bundles nsis
          releaseDraft: true
          prerelease: false

