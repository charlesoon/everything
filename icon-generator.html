<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            overflow: hidden;
        }

        svg {
            width: 512px;
            height: 512px;
            display: block;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="glass-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:white;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Icon Base Shape (Squircle) -->
        <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#glass-gradient)" />

        <!-- Magnifier Group: Scaled 0.65 (relative to 1024 canvas) and Centered -->
        <g transform="translate(536, 496) scale(1.3) translate(-256, -256)">
            <g fill="none" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="272" cy="220" r="112" stroke="#A95500" stroke-width="40" />
                <line x1="192" y1="300" x2="94" y2="402" stroke="#A95500" stroke-width="40" />
                <circle cx="272" cy="220" r="112" stroke="#FF9700" stroke-width="32" />
                <line x1="192" y1="300" x2="94" y2="402" stroke="#FF9700" stroke-width="32" />
                <ellipse cx="240" cy="190" rx="40" ry="25" fill="white" fill-opacity="0.2"
                    transform="rotate(-45, 240, 190)" />
            </g>
        </g>
    </svg>
</body>

</html>
