<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D0D0F"/>
      <stop offset="100%" stop-color="#1A1A22"/>
    </linearGradient>
    <linearGradient id="stroke5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="40%" stop-color="#FF9800"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <linearGradient id="glow5" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FF9800" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FF9800" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="112" fill="url(#bg5)"/>
  <!-- Ambient glow behind lens -->
  <circle cx="218" cy="218" r="160" fill="url(#glow5)"/>
  <!-- Thin elegant "e"-glass -->
  <circle cx="218" cy="218" r="114" fill="none" stroke="url(#stroke5)" stroke-width="24"/>
  <!-- "e" crossbar -->
  <line x1="142" y1="218" x2="332" y2="218" stroke="url(#stroke5)" stroke-width="22" stroke-linecap="round"/>
  <!-- "e" gap -->
  <path d="M300,286 A114,114 0 0,0 332,218" fill="none" stroke="url(#bg5)" stroke-width="32"/>
  <!-- Elegant thin handle -->
  <line x1="300" y1="302" x2="416" y2="418" stroke="url(#stroke5)" stroke-width="28" stroke-linecap="round"/>
  <!-- Glass subtle inner glow -->
  <circle cx="218" cy="218" r="90" fill="#FF9800" opacity="0.03"/>
  <!-- Reflection -->
  <ellipse cx="180" cy="170" rx="28" ry="12" fill="#FFFFFF" opacity="0.08" transform="rotate(-35 180 170)"/>
</svg>
