<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2D2D30"/>
      <stop offset="100%" stop-color="#1E1E20"/>
    </linearGradient>
    <linearGradient id="orange4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFAB40"/>
      <stop offset="100%" stop-color="#FF6D00"/>
    </linearGradient>
    <linearGradient id="handle4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9E9E9E"/>
      <stop offset="100%" stop-color="#616161"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="112" fill="url(#bg4)"/>
  <!-- Lens body - subtle glass fill -->
  <circle cx="218" cy="218" r="118" fill="#3A3A3E"/>
  <circle cx="218" cy="218" r="118" fill="none" stroke="url(#orange4)" stroke-width="32"/>
  <!-- "e" crossbar in orange -->
  <line x1="138" y1="218" x2="336" y2="218" stroke="url(#orange4)" stroke-width="30" stroke-linecap="round"/>
  <!-- "e" opening -->
  <path d="M304,286 A118,118 0 0,0 336,218" fill="none" stroke="url(#bg4)" stroke-width="40"/>
  <!-- Metallic handle -->
  <line x1="308" y1="308" x2="418" y2="418" stroke="url(#handle4)" stroke-width="38" stroke-linecap="round"/>
  <!-- Handle highlight -->
  <line x1="312" y1="304" x2="414" y2="406" stroke="#BDBDBD" stroke-width="6" stroke-linecap="round" opacity="0.3"/>
  <!-- Glass reflections -->
  <ellipse cx="176" cy="168" rx="38" ry="18" fill="#FFFFFF" opacity="0.1" transform="rotate(-35 176 168)"/>
  <circle cx="218" cy="218" r="80" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.06"/>
</svg>
